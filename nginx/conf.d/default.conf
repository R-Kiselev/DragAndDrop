server {
    listen 80;
    server_name draganddrop.live www.draganddrop.live; # <--- ИЗМЕНИТЬ ЗДЕСЬ

    # Расположение для фронтенда
    location / {
        proxy_pass http://frontend:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Расположение для бэкенда API
    location /api/ {
        proxy_pass http://backend:8000/api/; # Убедись, что твой бэкенд действительно слушает /api/ или измени путь
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header X-Forwarded-Host $server_name;
    }

    # Можно добавить логгирование для отладки
    # access_log /var/log/nginx/draganddrop.live.access.log;
    # error_log /var/log/nginx/draganddrop.live.error.log;
}